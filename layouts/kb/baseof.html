<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body class="for-side-nav">
    <aside id="side-nav-open" class="for-side-nav">
      <nav>
        {{ partial "side-nav-bar" (dict "currentPage" . "pages" (.Site.GetPage (printf "/%s" .Section)).Pages) }}
      </nav>
    </aside>

    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
  </body>
</html>
